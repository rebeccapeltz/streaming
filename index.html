<!DOCTYPE html>
<html>

<head>
    <title>Streaming Time</title>
    <meta charset="utf-8">
</head>

<body>
    Twitter Feed
    <canvas id="myChart" style="height:400px;width:960px;"></canvas>
    <div id="twit-text" style="height:400px;width:960px;overflow-y:scroll;"></div>
    <script src="/moment/moment.js"></script>
    <script src="/chart/Chart.min.js"></script>
    <script src="/chart-stream/chartjs-plugin-streaming.min.js"></script>
    <script src="main.js"></script>
    <script>
        //this code runs on the server
        var HOST = location.origin.replace(/^http/, 'ws')
        var ws = new WebSocket(HOST);
        var el = document.getElementById('twit-text');

        ws.onmessage = function (event) {
            //   el.innerHTML = el.innerHTML + '<br>' + decodeURIComponent(event.data);
            el.innerHTML = el.innerHTML + '<br>' + event.data;

        };
    </script>
</body>

</html>
